<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Blog -- registered</title>
    <link rel="stylesheet" type="text/css" href="css/registered.css">
    <script src="js/jquery/jquery.min.js"></script>
</head>
<body>

<div id="content">
    <div class="login-header">
        <img src="img/form/logo.png">
    </div>
    <form>
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input type="text" id="username" placeholder="请输入用户名">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" id="confirmpassword" placeholder="请再次输入密码">
        </div>
        <div class="login-input-box">
            <span class="icon icon-phone"></span>
            <input type="text" id="phone" placeholder="请输入手机号">
        </div>
        <div class="login-input-box">
            <span class="icon icon-vcode"></span>
            <input type="text" id="vcode" placeholder="请输入验证码">
        </div>
    </form>
    <div class="remember-box">
        <span id="message"></span>
    </div>
    <div class="login-button-box">
        <input type="button" value="注册" id="btn"/>
    </div>
    <div class="logon-box">
        <a href="#">忘记密码?</a>
        <a href="login.html">去登录</a>
    </div>
</div>
<script type="text/javascript">
    $(function () {
    	$("input").blur(function(){
    		$("#message").html("");
    	});
    	
    	$(document).keydown(function (event) {
            if (event.keyCode == 13) {
              $('#btn').triggerHandler('click');
            }
        });
    	
        $('#btn').click(function (e) {
        	
            var userName = $("#username").val();
            var userPassword = $("#password").val();
            var confirmpassword = $("#confirmpassword").val();
            var userTelephoneNumber = $("#phone").val();

            if (userName == null || userName == '' || userPassword == null || userPassword == '' || confirmpassword == null || confirmpassword == '' || phone == null ||phone == '') {
                $("#message").html("用户名、密码、手机号不能为空,请重新填写后提交");
                return;
            }
            
            if(userPassword != confirmpassword){
            	$("#message").html("两次输入密码需一致,请重新填写后提交");
            	return;
            }

            $.ajax({
                type: "get",
                url: "http://localhost:8080/registered",
                data: { userName, userPassword, userTelephoneNumber },
                datatype: "json",
                success: function (data) {
                    console.log(data); 
                    $("#message").html(data.states);
                },
                error: function (e) {
                    console.log(e);
                }
            });
        });
    });
</script>
</body>
</html>
